<div class="flex flex-col w-full h-full">
    <div class="flex flex-col gap-3 p-12">
      <span class="text-6xl font-bold">Get Inspired</span>
      <span class="font-semibold w-8/12 text-justify text-lg">
        Discover your perfect bag and elevate your style with our exclusive collection, designed for every occasion. Unleash your inner trendsetter by exploring our premium range that combines fashion, function, and affordability.
      </span>
    </div>
    <div class="flex flex-col px-12 py-6 gap-4">
      <div class="flex flex-row gap-6 justify-center flex-wrap">
  
        <div  *ngFor="let p of products"
          class="flex flex-col bg-white rounded-md p-2 gap-3 hover:shadow-lg transition-shadow duration-300 cursor-pointer hover:scale-105"
          (click)="navigateToProductDetail(p?.productId)">
          <img [src]="p?.imageUrl" [alt]="p?.productName" class="h-[250px] w-[200px] rounded-md transition-transform">
          <div class="flex flex-row justify-between items-center px-2">
            <div class="flex flex-col gap-1">
              <span class="text-sm font-bold">{{ p?.productName }}</span>
              <span class="text-xs text-gray-500">{{ p?.description }}</span>
            </div>
            <span class="text-xs px-2 py-1 bg-gray-200 text-amber-900 font-bold rounded-full">{{ p?.price }} Rs</span>
          </div>
        </div>
  
      </div>
    </div>
  </div>
